<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form method="POST">
                <h1>Kursni tahrirlash</h1>
                <label for="name">Kurs nomi:</label>
                <input type="text" id="name" name="name" value="{{ course[1] }}" required><br><br>
                <label for="description">Tavsif:</label>
                <textarea id="description" name="description">{{ course[2] }}</textarea><br><br>

                <label for="price">Narxi:</label>
                <input type="number" id="price" name="price" value="{{ course[3] }}" required><br><br>

                <label for="teacher">O'qituvchi:</label>
                <select id="teacher" name="teacher">
                    {% for teacher in teachers %}
                        <option value="{{ teacher[0] }}" {% if teacher[0] == course[4] %}selected{% endif %}>
                            {{ teacher[1] }} {{ teacher[2] }}
                        </option>
                    {% endfor %}
                </select><br><br>

                <button type="submit">Saqlash</button>
            </form>
        </div>
    </div>
</body>
</html>
