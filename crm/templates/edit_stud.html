<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form method="post">
                <input type="text" name="name" value="{{ student[1] }}" required>
                <input type="text" name="surname" value="{{ student[2] }}" required>
                <input type="text" name="ochestvo" value="{{ student[3] }}" required>
                <input type="text" name="phone" value="{{ student[4] }}" required>
                <input type="email" name="email" value="{{ student[5] }}" required>

                <select name="course" required>
                    {% for course in courses %}
                        <option value="{{ course[0] }}"
                            {% if course[0] == student[6] %}selected{% endif %}>
                            {{ course[1] }}
                        </option>
                    {% endfor %}
                </select>

                <button type="submit">Saqlash</button>
            </form>

        </div>
    </div>
</body>
</html>
