<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form class="add-stud" action="/admin/students/add" method="post">
                <input type="text" name="login" placeholder="login" required>
                <input type="text" name="password" placeholder="parol" required>
                <input type="text" name="name" placeholder="Ismi" required>
                <input type="text" name="surname" placeholder="Familiyasi" required>
                <input type="text" name="ochestvo" placeholder="Otasining ismi" required>
                <input type="text" name="phone" placeholder="Telefon raqami" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="course" id="course" required>
                    <option value="" disabled selected>--- Tanlang ---</option>
                    {% for course in courses %}
                    
                        <option value="{{ course[0] }}">{{ course[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Qo'shish</button>
            </form>
        </div>
    </div>
</body>
</html>
